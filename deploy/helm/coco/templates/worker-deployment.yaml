apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "coco.fullname" . }}-worker
  labels:
    {{- include "coco.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "coco.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: worker
  template:
    metadata:
      labels:
        {{- include "coco.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: worker
    spec:
      containers:
        - name: worker
          image: "{{ .Values.image.worker.repository }}:{{ .Values.image.worker.tag }}"
          imagePullPolicy: {{ .Values.image.worker.pullPolicy }}
          env:
            - name: COCO_VECTOR_BACKEND
              value: "{{ .Values.config.vectorBackend }}"
            - name: COCO_WORKER_POLL_MS
              value: "{{ .Values.config.worker.pollMs }}"
            - name: COCO_WORKER_BATCH_SIZE
              value: "{{ .Values.config.worker.batchSize }}"
            - name: COCO_WORKER_MAX_ATTEMPTS
              value: "{{ .Values.config.worker.maxAttempts }}"
            - name: COCO_WORKER_RETRY_BACKOFF_MS
              value: "{{ .Values.config.worker.retryBackoffMs }}"
            {{- $dbUrl := include "coco.postgresUrl" . | trim }}
            {{- if $dbUrl }}
            - name: COCO_DB_URL
              value: "{{ $dbUrl }}"
            {{- end }}
            {{- $vectorDbUrl := include "coco.vectorDbUrl" . | trim }}
            {{- if $vectorDbUrl }}
            - name: COCO_VECTOR_DB_URL
              value: "{{ $vectorDbUrl }}"
            {{- end }}
            {{- if .Values.config.vectorDbCollectionPrefix }}
            - name: COCO_VECTOR_DB_COLLECTION_PREFIX
              value: "{{ .Values.config.vectorDbCollectionPrefix }}"
            {{- end }}
